<div class="mat">

  <div class="container back">
   <h1 class="font">Log In</h1>
    <form [formGroup]="exampleForm" (ngSubmit)="onSubmit(exampleForm.value)" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="!exampleForm.controls['name'].valid && exampleForm.controls['name'].touched">
          Field is Required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Emailaddress" formControlName="email">
        <mat-error *ngIf="!exampleForm.controls['email'].valid && exampleForm.controls['email'].touched">
          Field is Required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Password" formControlName="password">
        <mat-hint class="font">Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
        <mat-error *ngIf="!exampleForm.controls['password'].valid && exampleForm.controls['password'].touched">
          Field is Required
        </mat-error>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="" type="submit" class="button font" [disabled]="!exampleForm.valid" routerLink="/game">Submit
          
          Form</button>
      </div>

    </form>


  </div>

  <ng-template #forminfo>
    <div class="container">
      {{ post | json }}
    </div>
  </ng-template>

</div>
